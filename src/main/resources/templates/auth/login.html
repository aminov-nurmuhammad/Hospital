<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hospital Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #80deea 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-container h1 {
            font-size: 28px;
            font-weight: 700;
            color: #007bff;
            margin-bottom: 10px;
        }
        .login-container p {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 50px;
            padding: 12px 20px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        /* hide browser's default password reveal icon */
        input[type="password"]::-ms-reveal,
        input[type="password"]::-ms-clear {
            display: none;
        }
        input[type="password"]::-webkit-textfield-decoration-container {
            display: none !important;
        }
        .btn-primary {
            background: #007bff;
            border: none;
            padding: 12px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: background 0.3s, transform 0.3s;
        }
        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-group .icon {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            font-size: 18px;
            color: #6c757d;
            cursor: pointer;
        }
        .hospital-icon {
            font-size: 60px;
            color: #007bff;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .forgot-password {
            display: block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        .forgot-password:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        @media (max-width: 576px) {
            .login-container {
                padding: 20px;
                margin: 15px;
            }
            .login-container h1 {
                font-size: 24px;
            }
            .hospital-icon {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <i class="fas fa-hospital hospital-icon" aria-hidden="true"></i>
    <h1>Xush kelibsiz!</h1>
    <p>Hospital Management System</p>
    <form action="/auth/login" method="post">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Telefon raqam" aria-label="Phone number" required>
            <i class="icon fas fa-user"></i>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Parol" aria-label="Password" required>
            <i class="icon fas fa-eye-slash toggle-password"></i>
        </div>
        <button type="submit" class="btn btn-primary">Kirish</button>
    </form>
    <a href="#" class="forgot-password">Parolni unutdingizmi?</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.querySelectorAll('.toggle-password').forEach(icon => {
        icon.addEventListener('click', () => {
            const passwordInput = document.querySelector('#password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            }
        });
    });
</script>
</body>
</html>
