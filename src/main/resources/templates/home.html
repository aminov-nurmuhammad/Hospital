<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
    }
    .hero-section {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1519494026892-80bbd2d6fd0d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
    }
    .hero-content {
      max-width: 600px;
      padding: 20px;
    }
    .hero-content h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .hero-content p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }
    .cta-button {
      background-color: #3b82f6;
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-size: 1.125rem;
      font-weight: 600;
      transition: background-color 0.3s, transform 0.3s;
    }
    .cta-button:hover {
      background-color: #2563eb;
      transform: translateY(-2px);
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 150px;
    }
    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2rem;
      }
      .hero-content p {
        font-size: 1rem;
      }
      .logo {
        width: 100px;
      }
    }
  </style>
</head>
<body>
<div class="hero-section">
  <img src="https://cdn-icons-png.flaticon.com/512/2784/2784467.png" alt="Hospital Logo" class="logo">
  <div class="hero-content">
    <h1>Welcome to Our Hospital System</h1>
    <p>Streamline patient care with our modern, secure, and efficient management platform.</p>
    <a href="/auth/login" class="cta-button">Login to Your Account</a>
  </div>
</div>
</body>
</html>
